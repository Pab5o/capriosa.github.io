  Am 14.05.2010 war der offizielle Start von http://scheidungsfix.de
  Dieser Termin war gesetzt und das war einer der Gründe warum sich die e.consult AG für Drupal und mdwp* entschieden hat.

  Zuerst gab es eine Schulung der Entwickler von e.consult, dann haben wir in wenigen Tagen das Drupal Theme entwickelt, Panels für alle Seitenbereiche angelegt, benötigte Views hinzugefügt und einige individuelle Funktionen entwickelt.

  So stand dem Team bei e-consult schnell eine Drupal Site zur Verfügung, die bis zum Deutschen Anwaltstag am 14.05.2010 ohne größere Probleme weiter entwickelt und mit Inhalt versehen werden konnte.

  mdwp* stand während dieser Zeit noch für benötigte Beratung jederzeit zur Verfügung.
