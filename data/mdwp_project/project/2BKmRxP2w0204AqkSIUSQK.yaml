  spotlight ist ein seit 1998 jährlich veranstalteter Kreativwettbewerb für Werbefilme aus dem deutschsprachigen Raum.
  Der Relaunch der Site mit Drupal fand pünktlich zum 14. Internationalen Werbefilmfestival im März 2011 statt.

  ![Spotlight Festival](//images.contentful.com/zlag77iul1ug/36VBmNG4NWeqS8IyuSGAua/fc3b3bbb0744960e0e9e64b51ba20f46/3.png?w=790)

  Der gesamte Einreichungsprozess, vom Hochladen der Filme einschließlich automatischer FLV Generierung bis zur Ausgabe der Rechnung als PDF, wird den Einreichern jetzt direkt mit Drupal ermöglicht. Ein übersichtlicher Step by step Workflow führt den Benutzer durch alle notwendigen Arbeitsschritte.

  Am Ende des Prozess kann ein PDF mit den Rechnungsdaten, einschließlich Rabattierung, heruntergeladen werden.

  Die neue Webpräsenz des spotlight-Festivals wurde von mdwp* im Auftrag und in Zusammenarbeit mit der Agentur
  rms. relationship marketing solutions GmbH entwickelt.

  Das Festival ist unterteilt in zwei Sektionen:
  spotlight / Hauptwettbewerb für Profis spotlight for students / Nachwuchswettbewerb

  Eingereicht werden können Spots in den Kategorien TV & Kino sowie web & mobile. Sie dürfen maximal 120 Sekunden lang und nicht älter als zwei Jahre sein.

  spotlight ist das größte Werbefilmfestival im deutschsprachigen Raum. Seine Besonderheit ist die Parallelität von Fachjury und bis zu 2000-köpfiger Publikumsjury.

  Die Fachjury setzt sich zusammen aus Vertretern der Bereiche Kreation und Gestaltung, Lehre und Forschung, Marketing und Medien.

  Mitglieder der Publikumsjury sind die Besucher des Festivals.

  Fachjury und Publikumsjury vergeben in beiden Wettbewerbssektionen und -kategorien jeweils unabhängig voneinander die spotlight-Awards in Gold, Silber und Bronze.
