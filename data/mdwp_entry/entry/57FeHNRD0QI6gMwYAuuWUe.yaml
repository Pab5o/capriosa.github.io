:title: Drupal Commons
:url: drupal-commons-0
:body: |-
  Acquia hat die Bereitsstellung einer neuen Drupal Distribution angekündigt. Drupal Commons, so der Name der Distribution, soll "Out of the Box" alle benötigten Funktionalitäten einer Social Community Plattform bieten.

  Dazu gehören Gruppen, Kontakte(Freunde) und all die Dinge, die eine Community so braucht. Im Gegensatz zur 'normalen' Acquia Distribution, liefert Drupal Commons nicht einfach nur die benötigten Module, sondern ist wie andere bekannte Distributionen in allen Bereichen vorkonfiguriert. D.h. es existieren die benötigten Inhaltstypen z.B. für Gruppen und spezielle Views sind ebenso vorhanden wie Blöcke zur Anzeige relevanter Informationen in einem bestimmten Community Bereich.

  Man kann wirklich sehr gespannt auf das erste Release sein.
