:body: "## 24.11.2005\n\nIn Projekten, deren Entwicklungszeit über Monate geht, spielt
  die fach- und sachgerechte Beratung der Kunden von Anfang an eine wichtige Rolle.\n\nWichtige
  Fragen, die von Beginn an gemeinsam erörtert werden, ersparen späteren Zeitverlust
  und Enttäuschungen. Mit welcher Drupal Version steigt man ein? Kommt ein Installations
  Profil (Starter Kit, Distribution) zum Einsatz? Wenn ja, welches? Die Beantwortung
  solcher Fragen, kann maßgeblich zum Erfolg oder Mißerfolg Ihres Projekts beitragen.\n\nAuch
  und gerade in der Zusammenarbeit mit Ihrer IT ist das Verständnis der internen Drupal
  Abläufe von entscheidender Bedeutung. Ein einmal falsch eingeschlagener Weg lässt
  sich nur sehr kosten- und zeitintensiv korrigieren.\nSEO\n\nAuf http://seittest.de
  kann man über mdwp.de folgendes erfahren:\n\"Sehr gute Bedienbarkeit.\nSehr schnelle
  Antwortzeiten.\nKlarer Seitenaufbau.\nSEO Keine/kaum übertriebene Optimierung der
  Seite für Suchmaschinen.\n10 von 10 Punkten!\"\nWenn Sie mit Ihrer Site ähnliche
  Suchmaschinen-Relevanz erreichen möchten, sind Sie bei uns richtig aufgehoben.\n\nSeit
  der ersten Drupal Version aus dem Jahr 2000, stellt Drupal alle Werkzeuge für SEO
  zur Verfügung. Viele Drupal Sites haben ein sehr gutes Page- und Keyword Ranking
  (drupal.org PR 9).\n\nAber nur die 'Out of the box' SEO Möglichkeiten von Drupal
  sind oft nicht genug. Zusätzliche Module können oft dazu beitragen, dass Ihre Site
  erfolgreicher wird. mdwp* unterstützt Sie bei der Auswahl, Konfiguration und richtigen
  Anwendung dieser Module.\n\nFehler sind oft nicht wieder gut zu machen. Wir helfen
  Ihnen sich im Dschungel dieser Module zurecht zu finden.\n\nSchauen Sie sich einmal
  das Suchergebnis für 'seo modules' auf drupal.org an und Sie werden uns Recht geben
  wie wichtig professionelle Unterstützung sein kann.\n\nMehr über unser SEO Angebot\nKonzeption\n\nWie
  für alle anderen CMS und Entwicklungs-Framework gilt auch für Drupal, man muss nicht
  unbedingt für ein System konzipieren, aber man sollte auf keinen Fall gegen ein
  System konzipieren.\n\nBleiben wesentliche Faktoren unberücksichtigt, kann das entscheidende
  Nachteile mit sich bringen.\n\nmdwp* erstellt Konzepte unter Berücksichtigung der
  wesentlichen Merkmale und Fähigkeiten Drupals, immer unter Berücksichtigung Ihres
  Geschäftsmodells.\n\nAuch Ihre interne Konzeption wird in enger Abstimmung mit Ihnen
  entsprechend angepasst, um den Entwicklern einen optimalen Ausgangspunkt für die
  termingerechte Umsetzung zu bieten.\n\nDie Erfahrung zeigt uns, dass sorgfältige
  Überlegungen in der Konzeptionsphase einen reibungslosen Projektverlauf gewährleisten.\n\n
