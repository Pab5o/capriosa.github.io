:body: "## 08.03.2014\n\nPressemitteilung\n\nAcquia Lift: Neue Lösung für digitales
  Marketing bringt maßgeschneiderte Inhalte gezielt zu Kunden\n\nAutomatisierte Personalisierung
  von Drupal-basierten Webseiten stärkt Kundenbindung und erhöht Umsatz\n\nFrankfurt/Main
  – 6. März 2014 – Acquia, Anbieter von Unternehmenslösungen für die Entwicklung digitaler
  Erlebnisse, stellt heute die Marketinglösung Acquia Lift vor. Die Plattform bietet
  Marketingverantwortlichen die Möglichkeit, durch die Verbesserung von Kundenerlebnissen
  und -erfahrungen auf der Webseite Umsätze zu erhöhen. Durch gezielt eingesetzte
  Algorithmen lernt Acquia Lift die Vorlieben der Besucher der Webseite kennen und
  verwendet diese Daten, um Drupal-basierte Seiten nach den Präferenzen des jeweiligen
  Nutzers zu gestalten. Damit erzielen Unternehmen die notwenige Flexibilität und
  Skalierbarkeit, um Besuchern maßgeschneiderte und relevante Informationen zu liefern.
  Marketing-Teams können Besuchern gezielt Inhalte auf den Leib schneidern und damit
  ihre Konversionsraten – und Umsätze – erhöhen.\n\nAcquia Lift liefert leistungsstarke
  Werkzeuge, um neue Kampagnen mit einem Klick aufzusetzen und auszuliefern. Das System
  gleicht Inhalte nicht nur mit Nutzerprofilen ab, sondern kann gezielt einzelne Attribute
  des jeweiligen Besuchers analysieren und integrieren. Basierend auf den gewonnen
  Erkenntnissen automatisiert Acquia Lift die ausgelieferten Inhalte je Besucher,
  um diese verstärkt in die Seite einzubinden – beispielsweise um Registrierungen
  und Verkaufsabschlüsse voranzutreiben oder die Nutzung mobiler Angebote zu intensivieren.\n\n„Einfache
  und stabile Personalisierungsfunktionen waren bislang eine komplexe Angelegenheit”,
  sagt Tom Erickson, CEO, Acquia. „Acquia Lift ändert das und stattet Marketingfachleute
  mit den notwendigen Werkzeugen aus, um die Ansprache von Zielgruppen entscheidend
  zu vereinfachen und gleichzeitig das Nutzererlebnis zu optimieren. Das Zusammentreffen
  von Content, Community und Commerce erhöht die Komplexität digitaler Angebote. Acquia
  Lift setzt hier an und bietet eingängige und qualitativ hochwertige Erlebnisse für
  jeden Kunden.“\n\nAcquia Lift stellt sicher, dass die Erwartungen der Besucher an
  die Webseite bei jedem Aufruf erfüllt werden. Inbegriffen in der Plattform sind
  umfassende Werkzeuge, die Tests, das Abgleichen von Zielgruppen und die Analyse
  von Kampagnen ermöglichen. Das Ergebnis: Marketingexperten können ihre Kunden deutlich
  besser kennen lernen, erfahren mehr über die Besucher ihrer Webseiten und können
  Inhalte passend aufbereiten und bereitstellen.\n\nDer im Januar 2014 von dem Analystenhaus
  Forrester Research, Inc. herausgegebene Bericht „Ein Schritt nach vorne: Setzen
  Sie auf Personalisierungslösungen der nächsten Generation“ sieht die von Acquia
  Lift gebotenen Funktionen als unerlässlich für erfolgreiche Webangebote an. „Um
  in der digitalen Welt Erfolg zu haben, müssen Unternehmen durchdachtere und kundenorientierte
  Maßnahmen ergreifen, die den Eindruck vermitteln, als seien sie auf jeden einzelnen
  Nutzer und seine speziellen Erwartungen zugeschnitten. Derzeitige Personalisierungstechniken
  müssen dynamischer und vorausschauender werden.“\n\nAcquia Lift bietet folgende
  Funktionen:\n\n●          Einfache Implementierung – Einfach konzipiert, damit jeder
  Anwender innerhalb eines Unternehmens die Test- und Targeting-Funktionen für Drupal-basierte
  Webseiten nutzen kann.\n\n●          Intuitiv – Ermöglicht Unternehmen, Inhalte
  auf einfache Weise zu erstellen, zu verwenden und zu optimieren, anstatt zwischen
  Web Content Management (WCM)- und Targeting-Systemen wechseln zu müssen.\n\n●          A/B-
  und Multivarianten-Tests – Verschiedene Test- und Targeting-Optionen stehen zur
  Verfügung. Es können sowohl einfache A/B- als auch komplexe Multivarianten-Tests
  durchgeführt und die Ergebnisse umgehend ausgewertet werden.\n\n●          Interoperabel
  – Acquia Lift lässt sich auf einfache Art und Weise mit Technologien von Drittanbietern
  integrieren. Unternehmen können weiterhin bereits vorhandene Lösungen nutzen, haben
  aber gleichzeitig die Möglichkeit, neue Produkte direkt am Markt zu testen.\n\n●
  \         Messbar – Acquia Lift gibt Entwicklern die Möglichkeit, Umsatzziele für
  Webseiten vorab zu definieren. Digital Marketing-Teams können Umsatzziele festzulegen,
  Kampagnen verfolgen und in Echtzeit Vergleiche zwischen erzieltem Umsatz und Umsatzzielen
  abrufen.\n\n●          Aufzeichnung aller Interaktionen – Detaillierte Informationen
  sowohl zu Bewegungen auf der Webseite als auch den Aktivitäten anonymer Besucher
  und von Drittanwendungen.\n\n●          Keine JavaScript-Tags nötig – Acquia Lift
  verzichtet auf zusätzliche JavaScript-Tags. So werden Kosten und Zeitaufwand reduziert,
  während die Leistungsfähigkeit der Webseite steigt.\n\n \n\nMöchten Sie mehr über
