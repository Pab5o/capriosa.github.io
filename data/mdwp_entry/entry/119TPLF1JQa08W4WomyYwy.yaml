:title: Take a look
:url: take-a-look
:body: |-
  Und wieder einmal hat ein großer Verlag ein Online Magazin auf Drupal umgestellt. IPC Media, ein großer britischer Verlag, hat sein Online Magazin Look mit Drupal neu erstellt.

  Einmal mehr ein Beweis, dass Drupal seine Stärken nicht nur im Bereich Social Networks ausspielen kann, sondern insbesondere für Verlage im Bereich Online Publishing immer wichtiger wird.
