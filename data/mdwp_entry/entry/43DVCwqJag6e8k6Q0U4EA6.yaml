:title: Alle Sessions der DrupalCon SF als Video verfügbar
:url: alle-sessions-der-drupalcon-sf-als-video-verfuegbar
:body: |-
  Wer, wie ich, nicht auf der DrupalCon in San Francisco war, kann sich hier http://sf2010.drupal.org/conference/schedule alle Sessions, die aufgenommen wurden, als Video online anschauen.

  Einfach auf den Link einer Session klicken und schon kann man sich das Video anschauen. Dutzende von lehrreichen Stunden Videomaterials. Jeden Tag eine Session anschauen wird dazu führen die Kenntnisse über Drupal enorm zu erweitern.
