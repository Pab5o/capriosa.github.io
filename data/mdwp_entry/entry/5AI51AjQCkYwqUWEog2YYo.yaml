:body: |-
  Die großartigen Theme-Entwickler von TopNotchThemes haben den ersten Release Candidate des Starter Themes Fusion freigegeben.
  Fusion ist komplett über die settings des Themes konfigurierbar.

  Dank der Integration des Skinr Moduls ist es möglich viele Änderungen am Design direkt auf der Website durchzuführen. Hierfür reichen oft wenige Klicks. Menüs lassen sich anpassen, sehr viele Farben für bestimmte Bereiche und dank eines Grid basierten Layouts auch die Breiten bestimmter Bereiche einer Site.

  Hier ist Fusion in einem Video zu bestaunen

  Das Grid kann auf 12 oder 16 Spalten eingestellt werden und eine feste oder fließende Breite haben.
