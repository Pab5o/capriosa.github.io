:body: "## 20.08.2013\n\nNeuer Service für das mobile Web\nMobile Demo Site\n\nWir
  haben unser Dienstleistungsangebot um professionelle Services rund um das mobile
  Web erweitert.\nDurch den Einsatz einer speziellen Software Lösung können wir Ihnen
  und den Besuchern Ihrer Websites wunderschöne Ergebnisse liefern.\n\nDie mobilen
  Sites haben das Look & Feel von Apps und lassen sich wie solche bedienen. Geben
  Sie sich nicht mit einfachen Responsive Designs zufrieden.\n\nResponsive\nDesign\n
  \   Unter Responsive Design versteht man eine CSS-Technik, die das Layout einer
  Seite automatisch der Größe des Displays von Smartphones und Tablets anpasst. Ein
  Nachteil ist, dass gerätespezifische Besonderheiten, wie z.B. ein 'Click to call'
  Button, nur mittels CSS nicht umsetzbar sind.\n\nMobile Site\n    Eine mobile Site
  ist häufig als Subdomain wie m.example.com erreichbar. Durch Geräteerkennung wird
  ein Redirect ausgeführt. Ein Vorteil gegenüber Responsive Designs liegt darin, dass
  auch die Inhalte angepasst werden können. Diese Inhalte können auch von einem CMS
  wie Drupal verwaltet werden. Diese Technik setzt mdwp* ein.\n\nWeiterführende Infos\n\n
  \   Mobile Business\n    Mehr Erfolg im mobilen Web\n    Responsive Design\n    Frameworks\n
  \   Drupal Theme - Open Framework\n\n \nFür wen sind extra mobile Sites geeignet?\n\n
  \   Grundsätzlich für jeden, der seinen Website Nutzern auf Smartphones einige besondere
  Funktionen wie click to call, click to text (SMS), Tischreservierungen für Restaurants
  und eine App ähnliche Oberfläche und Bedienung bieten möchte. Letzteres ist zwar
  auch mit Responsive Design möglich, aber um einiges aufwendiger. m.sites bieten
  sich für lokale Geschäfte, Restaurants, Kanzleien, Ärzte und Handwerker besondern
  an. Denn diese können von den schnellen Kontaktmöglichkeiten via Smartphone besonders
  profitieren.\n\nBedeutet eine extra Site erhöhten Pflegeaufwand?\nMit der von uns
  eingesetzten SaaS Lösung pflegen Sie Ihre Inhalte wie bisher z.B. mit dem von uns
  empfohlenem CMS Drupal. Die mobile Site wird automatisch mit der Drupal Site synchronisiert.\nLesen
  Sie mehr über \"Mobiles Business\".\nWir optimieren und designen Ihre Website für
  das mobile Web.\nmdwp* ist eine Fullservice Internetagentur aus Hagen in Nordrhein-Westfalen.
  Wir entwickeln Websites mit höchsten Qualitätansprüchen. Sehen Sie sich einmal in
  unserem Showroom um. mdwp* ist eine der wenigen deutschen Drupal-Agenturen, die
  schon 2005 die ersten größeren Drupal Sites entwickelt hat.\nNehmen Sie Kontakt
  zu uns auf, wenn Sie Fragen haben oder einen Termin vereinbaren möchten."
