:title: Using Drupal
:body: |-
  Das ist ein spitzenmässiges Buch. Mal wieder ein großes Lob für die "Lullabots". Das Buch ist wirklich jedem zu empfehlen, insbesondere denen, die wie ich der Meinung sind, dass mit Drupal sehr viel ohne zusätzliche Programmierung zu meistern ist.

  Darum geht es nämlich in dem Buch. In 10 Kapiteln wird jeweils ein Projekt genau beschrieben. Welche Module sind nötig, wie werden die richtig konfiguriert und eingesetzt, auf welche Fallstricke muss man achten.

  Anschaulich wird die praktische Anwendung von über dreißig Drupal-Modulen in verschiedenen Kombinationen bei der Erstellung von Drupal Websites dargestellt. Beispiele hierfür sind Sites aus den Bereichen E-Commerce (shop), Event-Management, Darstellung einer Fotogalerie, Mehrsprachigkeit, Publikationen und einiger anderer Möglichkeiten. Hilfreich ist das Buch für den Umgang mit CCK und Views. Interessant ist es zu sehen, wie auch mit geringem Geld- und Zeitbudget gute Drupal Sites entwickelt werden können.

  Zu jedem Projekt gibt es ein Install Profile zum Download www.usingdrupal.com

