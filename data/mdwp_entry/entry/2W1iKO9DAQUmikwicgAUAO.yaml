  Acquia Partner Tag
  Nach langer 3-stündiger Session, wissen wir doch jetzt einiges mehr über Aquias Partnerprogramm. Insbesondere über die Kosten z.B. für das Drupal Managed Hosting Paket, Auqia Search Slices und Remote Adminstration. Das sind wichtige Zahlen für unsere Kunden.

  Sehr interessant waren aber auch die Infos über Aquia Gardens, das geplante Partner Trainingprogramm und über das vielfältige Informations - und Marketingmaterial, welches Acquia Partner zur Verfügung steht.
  The State of Drupal
  Wir haben von Dries einiges über die Bedeutung und den Ablauf von Innovationen im Allgemeinen und für Drupal im Besonderen gehört.
  Die beinahe unüberschaubare Anzahl neuer Features in Drupal 7 wurde kurz vorgestellt. Die verschiedenen Phasen des Code Freeze hat Dries erläutert und einen Ausblick auf Drupal 8 gegeben. Ist Drupal ein Framework oder ein Produkt? Dries meint es sollte ein Framework und Produkt werden. Soviel kurz zum State of Drupal von hier. Geht jetzt mit der nächsten Session weiter.
  Real time end user theme configuration
