  aegir - Drupal hosting system
  aegir ist ein Drupal System mit dem sich mehrere Drupal Sites bequem verwalten lassen. Site clones, automatische Backups, updates von Modulen, aber auch auf eine neue Drupal Version sind bequem und vor allem sicher möglich.

  aegir erzeugt vor jeder kritischen Aktion ein File und DB-Backup. Zum Anlegen einer neuen Site in aegir erzeugt man einfach einen neuen node, gibt die URL an und wenig später stehen alle Verwaltungs-Tasks von aegir zur Verfügung.

  aegir besteht aus folgenden Komponenten:
  http://drupal.org/project/hosting
  http://drupal.org/project/provision
  http://drupal.org/project/hostmaster

  Mehr zu aegir hier:
  http://groups.drupal.org/aegir-hosting-system
  http://groups.drupal.org/aegir/overview

  Bildverwaltung im D7 Core
  Wir wissen es alle: Bilder mit Drupal hochladen, in Inhalte einzubinden und/oder automatisch verschiedene Bildgrößen zu generieren, kann eine Aufgabe sein, die einen leicht verzweifeln lässt. Nicht, dass dies nicht alles möglich wäre, aber die Möglichkeiten dies zu tun sind kaum noch überschaubar. Zuviele Module für einen Zweck. Image handling in D7 soll uns das Leben erleichtern.

  Alles nötige ist in D7 im Core.

