  Drupal 7 improved theme system
  Drupal 7 wird es Modul und Theme-Entwicklern wesentlich erleichtern, den finalen Output von Drupal zu verändern. Mit dem hook_page_alter() ist es möglich jeden Teil einer Seite zu verändern bevor er gerendert wird.
  Zu einem Zeitpunkt, an dem die Seite eigentlich nur ein PHP Array ist, kann alles noch leicht geändert werden.
  hook_page_alter ist insbesondere für Site builder interessant. Endlich können dann die speziellen Kundenwünsche, was die Änderung des Drupal Outputs betrifft, leicht erfüllt werden. hook_page_alter ermöglicht es jeden Teil einen Page zu beeinflussen. Z.B. einen Teil aus dem Content-Bereich rauszunehmen und in eine Sidebar zu packen.

  Zudem gibt es einen neuen Cache. Jeden beliebigen Teil einer Seite kann man jetzt beliebig cachen.

  Vielleicht haben wir hier eines der wichtigsten neuen Features von D7 gesehen.
