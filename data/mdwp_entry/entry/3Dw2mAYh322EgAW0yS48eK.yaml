:title: Tundra - Startertheme
:url: tundra-startertheme
:body: |-
  Als Framework Theme bietet Tundra eine Menge Features, die alle über die Theme Settings konfigurierbar sind.

  1.     Gridlayout - Fix oder Fluid
  2.     Integrierte Slideshow
  3.     Cufon Font Integration
  4.     Colorable mit Drupal's Color Modul
  5.     jQuery Dropdown Menüs, Rounded Corner und "Equal Height" Blöcke
  6.     Konfigurierbare Backgrounds

  Die im Soocer Themes Premium Shop erhältlichen Themes basieren alle auf dem Tundra/Soocer Kits Framework.
