  Drupal auf der OpenSRC Expo

  Drupal wird mit einem Stand auf der OpenSRC Expo in Karlsruhe vertreten sein. (15.- 16. Nov. 2009).

  Damit bekommt Drupal, dieses Jahr in Deutschland zum zweiten Mal, die Möglichkeit sich auf einer Messe/Ausstellung zu präsentieren. Betreut wird der Stand von mdwp* und Mitgliedern der Drupal Community.

  Zitat des Veranstalters:

  > Die Open Source Expo bietet dieser faszinierenden Bewegung (OpenSource) ein neues Forum! Sie lädt alle Projekte ein, ihre Technologien und Lösungen einem interessierten Publikum zu präsentieren. Ein ertragreicher Dialog zwischen Entwicklern, Initiatoren und Anwendern ist das erklärte Ziel.
