:title: Screenshots von kompletten Seiten
:body: |-
  ## 23.06.2011

  Tools wie das Firefox Plugin [Screengrab](http://www.screengrab.org/) bieten die Möglichkeit den kompletten Inhalt einer Seite als Screenshot aufzunehmen. Also nicht nur den sichtbaren oder einen auswählbaren Bereich, sondern einfach alles, egal wie lang die Seite ist.
