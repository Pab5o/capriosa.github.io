  ## 04.10.2010

  Ob es um die "naturgetreue" Abbildung eines bestehenden Webdesigns in ein Drupal Theme, um die Übernahme der inhaltlichen Struktur oder den kompletten Import existierender Daten geht, mit Projekten wie dem beck-blog oder Meistertipp haben wir unsere Kompetenz bei der Portierung bestehender Sites nach Drupal unter Beweis gestellt.

  Auch in solchen Projekten zahlt sich unsere Spezialisierung auf Drupal und unsere langjährige Erfahrung mit diesem CMS aus.

  Kleinere Sites können in wenigen Tagen portiert werden. Wie auch bei Neuentwicklungen legen wir auch hierbei großen Wert auf Transparenz. D.h. Sie können vom ersten Tag an unsere Arbeit verfolgen und sehr schnell mit der Erfassung von Inhalten beginnen.
