:title: Drupal Artikel im PHPUser Webtech Magazin
:url: drupal-artikel-im-phpuser-webtech-magazin
:body: |-
  Zum dritten Mal hintereinander ist ein Artikel über Drupal im PHPUser Webtech Magazin erschienen. So häufig war Drupal noch nie in deutschen Print Magazinen vertreten.

  Der Artikel gibt einen kleinen Ausblick auf Drupal 7, insbesondere in Hinblick auf die Verbesserungen der Usability und der Benutzeroberfläche.
