  ## 30.08.2013

  "Mobilisieren" Sie Ihre Website - maximieren Sie Ihr Geschäft

  mdwp* konvertiert Ihre existierende Desktop Website in eine für das mobile Web optimierte Version. Unsere Plattform synchronisiert Ihre neue mobile Website automatisch mit Ihrer existierenden Site. Natürlich auch Ihre Drupal Site. Die mobile Version ist kompatibel mit allen gängigen Smartphones wie dem iPhone, Android, Blackberry und  Windows Mobile.

  Natürlich setzen wir auch Responsive Design zur Optimierung von Websites für mobile Geräte ein.
  Wir sagen aber nicht, dass RWD die einzige Möglichkeit ist, die in Frage kommt und möchten Ihnen hier eine Alternative vorstellen.
