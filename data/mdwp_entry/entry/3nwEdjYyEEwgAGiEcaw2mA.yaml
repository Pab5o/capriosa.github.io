:body: |-
  Im Online Bereich des PHPmagazin erschien heute ein Bericht über Das Drupal Magazin. Nach gerade mal 2 Tagen eine solch prominente Aufmerksamkeit zu erreichen ist schon toll. Und für uns natürlich ein gehöriger Ansporn, verbunden mit der Hoffnung auf dem richtigen Weg zu sein.

  Drupal startet mit eigenem Online-Magazin durch.
