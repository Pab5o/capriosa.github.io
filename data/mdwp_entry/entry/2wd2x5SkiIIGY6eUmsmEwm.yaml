:body: "## 16.01.2014\n\nAcquia weitet Digital Alliance auf deutschsprachigen Raum
  aus\n\nÖkosystem aus nationalen und internationalen Technologieanbietern bietet
  Komplettlösungen für digitales Marketing\n\nPressemitteilung\n\nFrankfurt/Main –
  16. Januar 2014 \nAcquia, Anbieter von Unternehmenslösungen für die Entwicklung
  digitaler Erlebnisse, lädt Unternehmen aus dem deutschsprachigen Raum zu seinem
  Digital Alliance Programm ein. Die im Oktober 2013 gestartete Initiative bringt
  Lösungsanbieter für digitales Marketing und Infrastrukturanbieter zusammen. Aufbauend
  auf der Acquia Open Cloud Plattform und dem Open Source Content Management System
  (CMS) Drupal schaffen die  Allianz-Mitglieder ein  Komplettangebot an Leistungen,
  Werkzeugen und Anwendungen, mit dem Unternehmen die digitale Innovation durch die
  Entwicklung integrierter Marketinglösungen beschleunigen können. Nachdem Acquia
  seine Aktivitäten im  deutschsprachigen Markt im Dezember 2013 startete, weitet
  das Unternehmen jetzt das Digital Alliance Programm in der Region aus.\n\nJedes
  Unternehmen der Allianz stellt Kernelemente für die Schaffung der digitalen Marktplätze
  von morgen zur Verfügung. Zu den Gründungsmitgliedern der Acquia Digital Alliance
  gehören  Akamai, Amazon, AppNeta, Alfresco, Badgeville, Blazemeter, Brightcove,
  Brow.si, \nConductrics, Demandbase, Evergage,Gigya, Janrain, Jetbrains, KISSmetrics,\nLingotek
  Marketo, New Relic, Ooyala, SugarCRM, und Wingify.\nDurch offene Programmierschnittstellen
  (API) und Open Source Integration schaffen die Mitgliedsunternehmen ein umfassendes
  Ökosystem aus bewährten Lösungen für das Onlinemarketing.\n\n„Im Marketing entsteht
  Wettbewerbsfähigkeit in erster Linie durch Innovationskraft. Die klassischen Softwarepakete
  verhindern häufig kreatives Denken durch eingeschränkte Funktionalitäten und machen
  Unternehmen gleichzeitig von langen Entwicklungszyklen abhängig. So können sie nicht
  schnell genug auf Änderungen am Markt reagieren“, sagt Tom Erickson, CEO von Acquia.
  „Der klare Vorteil der Digital Alliance ist, dass sich Unternehmen für ihre Kampagnen
  aus einem Portfolio innovativer Apps und Werkzeuge bedienen können. Gemeinsam stellen
  die Anbieter alles bereit, was für die Schaffung digitaler Erlebniswelten, den Online-Handel
  und die Bereitstellung von Inhalten erforderlich ist – und zwar basierend auf Open
  Source.“\n\nLaut der “Forrester Wave” Studie ist die Integration von Content Management
  Systemen für Webinhalte mit führenden Anwendungen aus dem E-Commerce, Analysewerkzeugen,
  Marketingautomatisierungs- und E-Mail Marketinglösungen ein kritischer Aspekt für
  die erfolgreiche Online-Strategie von Unternehmen. „Die Digital Alliance schafft
  - basierend auf offenen Systemen - die Grundlage für integrierte Marketinglösungen,
  welche bereits getätigte Investitionen schützen und gleichzeitig Kunden auf den
  digitalen Verkaufskanälen wirklich erreichen sowie wertvolle Interaktionen schaffen“,
  erklärt Stephan Weiland, Direktor für Deutschland, Österreich und die Schweiz, Acquia.
  „Durch die Erweiterung des Technologieökosystems um führende Lösungen, die auf der
  Acquia Open Cloud aufsetzen, entsteht eine ernst zu nehmende Alternative zu klassischer
  Marketingsoftware.“\n\nUm die Digital Alliance voranzutreiben, hat Acquia den Enterprise
  Software- und Open Source- Veteran Vincent Rerolle verpflichtet. In seiner Position
  als Vice President Corporate Development wird er den Ausbau von Technologiepartnerschaften
  vorantreiben, damit Kunden von den aktuellen Möglichkeiten und Vorteilen integrierter
  digitaler Erlebniswelten profitieren. Vor seinem Einstieg bei Acquia war Rerolle
  Präsident bei MontaVista, einem führenden Anbieter von Embedded Linux Systemen und
  General Manager und Vice President Corporate Development bei Wind River.\n\nAcquia
  lädt alle Anbieter von Marketinglösungen im deutschsprachigen Raum ein, der Allianz
  beizutreten. Weitere Informationen stehen unter www.acquia.com/partners zur Verfügung.
  Interessierte können Acquia via E-Mail unter digitalalliance@acquia.com kontaktieren.\n\nMehr
  über die Digital Alliance erfahren Sie unter digitalalliance.acquia.com.\n\nÜber
  Acquia\n\nAcquia – das Fundament digitaler Erlebnisse.\nAcquia unterstützt den Erfolg
  zahlreicher weltweit führender Marken, darunter Twitter, Mercedes Benz, Warner Music
  Group, und der Universität Stanford. Über 4000 kommerzielle Anwender bleiben mit
  Acquias Lösungen für Content, Community und Commerce stets am Puls der rasanten
  Internetentwicklung.\nAcquia bietet Entwicklertools, Cloud Solutions und globale
  Expertise – Erfolg auf die Open Source Art.\n\nDream It. Drupal It. Acquia.\n\nBesuchen
  Sie den Drupal Showroom und sehen Sie, wer bereits erfolgreich mit Drupal arbeitet:
