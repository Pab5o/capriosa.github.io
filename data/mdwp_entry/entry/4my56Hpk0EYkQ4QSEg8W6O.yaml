  ## 31.12.2010

  Ein halbes Jahrzehnt erfolgreicher Projektarbeit mit Drupal liegt hinter uns.

  Als ich im Jahr 2005 mdwp* gegründet habe, war ich zwar sehr optimistisch was die Ausrichtung meiner Firma auf Drupal betrifft, aber die Nachhaltigkeit war natürlich nicht zu kalkulieren. Drupal war bei weitem nicht so bekannt wie heute, die damals aktuelle Version 4.x konnte nur wenige wirklich überzeugen. Es war nicht einzuschätzen wie sich Drupal und die Community weiter entwickeln würden. Was würde Dries nach Abschluß seines Studiums mit seinem Hobbyprojekt machen? Wir würde sich die Anzahl der Benutzer entwickeln? Waren überhaupt genügend Kunden von Drupal zu überzeugen?

  Das waren alles offene Fragen. Und nach einem halben Jahrzehnt erfolgreicher Projektarbeit mit Drupal, lässt sich heute feststellen: ja, es war die richtige Entscheidung. Und das ist ausschließlich, auf der einen Seite der Drupal Community und auf der anderen Seite, den Menschen zu verdanken, die ihr Vertrauen in Drupal und in uns gesetzt haben.

  Dafür möchten wir uns an dieser Stelle herzlich bedanken.

  Dieses Vertrauen hat es uns auch im Jahr 2010 möglich gemacht interessante Projekte mit Drupal umzusetzen. Dazu gehörten Neuentwicklungen wie www.meistertipp.de oder www.scheidungsfix.de, aber auch die Pflege und Weiterentwicklung so erfolgreicher Projekte wie www.4-seasons.tv und http://community.beck.de. Und nur dieses Vertrauen hat weitere Projekte ermöglicht, die Anfang 2011 Online gehen werden oder mit deren Entwicklung wie 2011 beginnen dürfen.

  Natürlich gab es in den 5 Jahren auch Rückschläge. Projekte wurden abgesetzt, anderweitig vergeben, ein anderes System letztlich doch Drupal vorgezogen - aber das gehört zum Geschäftsalltag und ändert nichts an der Bedeutung von Drupal  und dem großen Interesse von Unternehmen und Organisationen an diesem großartigen System.

  Wir wünschen allen Kunden und deren MitarbeiterInnen ein erfolgreiches Jahr 2011 und freuen uns auf die weitere Zusammenarbeit und hoffentlich viele weitere Kunden, die wir von Drupal und mdwp* überzeugen können.
