:body: |-
  Die Ausgabe 3/2009 des PHP USER Magazins enthält einen Drupal-Workshop für Einsteiger. Der Herausgeber des Magazins, der Software & Support Verlag, ist auch Veranstalter der OpenSRC Expo vom 15. - 16. Nov. in Karlsruhe, wo auch Drupal auf einem eigenen Stand vertreten sein wird.

  In einer Schritt für Schritt Anleitung wird in dem Artikel erklärt wie mit CCK und Views eine kleine Projektverwaltung, ohne Programmierkenntnisse, erstellt werden kann. Nützliche Tipps und Tricks runden das Ganze ab.
