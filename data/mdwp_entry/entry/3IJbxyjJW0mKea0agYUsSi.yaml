:title: Drupal in der Presse
:url: drupal-in-der-presse
:body: |-
  Gestern habe ich mir die aktuelle Ausgabe des t3n-Magazins gekauft. Dort sind zwei Artikel über Drupal enthalten. Das ist toll, da es sich um ein Magazin mit dem Schwerpunkt auf Typo3 handelt. Der erste Beitrag ist eine kleine Einführung in Drupal, der zweite behandelt die Möglichkeit Drupal für ein Intranet einzusetzen.
  Im ersten Artikel wird das http://drupalcenter, als die Anlaufstelle für Drupal im deutschsprachigen Raum erwähnt. Das freut mich als Mitbetreiber des DC natürlich besonders.
  In beiden Artikeln wird durchweg Positives über Drupal berichtet - mit kleinen Abstrichen. Auch wenn ich mir insgesamt mehr 'Tiefe' gewünscht hätte, ist es nur zu begrüßen, dass Drupal immer mehr auch über die 'Grenzen' hinaus Beachtung findet.
