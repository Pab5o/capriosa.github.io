:title: Drupal auf der CeBIT 2009
:url: drupal-auf-der-cebit-2009
:body: |-
  Drupal ist auf der CeBIT 2009. Die Deutsche Messe, die Linux Foundation und die Linux New Media AG bieten 15 ausgewählten Open Source-Projekten einen kostenfreien Stand in Halle 6 auf der CeBIT 2009.

  Wir von mdwp* sind froh und stolz Drupal auf der CeBIT 2009, am Sonntag Nachmittag den 08.03.2009, präsentieren zu dürfen.

  Wie an fast allen Tagen sind viele Mitglieder des DrupalCenter Teams für die Betreuung des Drupal Stands mit verantwortlich. Aber natürlich auch viele andere engagierte Mitglieder der deutschen Drupal Community ohne die, der immer größer werdende Erfolg von Drupal in Deutschland und die Teilnahme an der diesjährigen CeBIT, nicht möglich wäre.
