:title: Drupal für große Communities und Netzwerke
:url: drupal-fuer-grosse-communities-und-netzwerke
:body: |-
  Es ist ja allgemein bekannt, dass sich Drupal besonders gut zum Betrieb von Community Sites eignet.
  Ein Beispiel, welches das besonders unterstreicht ist http://www.goingon.com/
  Goingon ist aber mehr als eine Community, es ist eine Netzwerk-Site, welche es erlaubt Netzwerke im Netzwerk zu erstellen. Die Site muss sich nicht hinter den Platzhirschen - www.xing.com oder www.myspace.com, sei es im Business - oder im privaten Bereich verstecken.
  Myspace wirkt dagegen sogar unprofessionell.
