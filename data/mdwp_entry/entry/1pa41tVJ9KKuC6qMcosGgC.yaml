:title: Drupal Slideshow Module
:url: drupal-slideshow-module
:body: |-
  ## 14.09.2010

  Drupal bietet eine Vielzahl von leicht zu konfigurierenden Slideshow/Galerie Modulen. Häufig müssen Sie in einer Drupal View einfach einen Style auswählen, um eine Slideshow wie in diesem Beispiel zu erzeugen. Das hier eingesetzte Modul können Sie hier herunterladen: [Views Showcase](http://drupal.org/project/views_showcase)
