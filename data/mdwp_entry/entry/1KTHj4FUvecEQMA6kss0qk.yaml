:body: |-
  Earl Miles, der Entwickler von Views, Panels u.v.m. arbeitet an einer Panels Everywhere Distribution. Neben der Integration von Views und Panels dürfte das Interessanteste an dieser Distibution Panels Everywhere sein.

  Panels Everywhere ist ein relativ neues Modul von Earl. Es verändert die Möglichkeit Templates für Seiten in Drupal zu erstellen radikal. Keine Page Templates mehr, keine Blöcke mehr, sonders alles Panelseiten mit z.B. einem Panel als Mastertemplate.
