:title: Drupal Bücher
:body: |-
  Ein eindeutiger Trend war schon in den letzten 2 Jahren erkennbar. Jeder größere Verlag aus dem IT-Bereich möchte ein Drupal Buch im Programm haben. Kurz vor dem Release von Drupal 7 verstärkt sich dieser Trend noch. Es gibt dazu schon mehr Ankündigungen, als es früher Veröffentlichungen gab. Ca. 40 englischsprachige und gut ein Dutzend deutschsprachige Bücher sind zu finden.

  Eine der interessantesten Neuerscheinungen dürfte sicherlich das Buch von Earl Miles und seiner Frau Lynette zum Thema Views, CCK und Panels sein. Drupal's Building Blocks: Quickly Building Websites with Cck, Views and Panels
