  ##28.11.2010

  Sie müssen ständig, schnell und umfassend über Neuigkeiten aus und über Ihr Unternehmen informiert sein? Sie möchten wissen woher diese Daten stammen und sich diese Informationen auf einer Weltkarte anzeigen lassen? Das alles möchten Sie sich z.B. in wöchentlichen Reports ausgeben lassen?

  Dann schauen Sie sich einmal die Drupal Distribution Managing News an:

  http://managingnews.com/

  http://drupal.org/project/managingnews

  Dieses Drupal Installations Profil bietet Ihnen Out of the box folgende Features an:

  RSS/Atom news über Ihr Unternehmen

  Anzeigen dieser News als Liste oder auf einer Karte

  Durchsuchen Sie News über Ihr Unternehmen

  Geben Sie diese News z.B. über Ihr Unternehmens Twitter Konto weiter

  Lassen Sie sich alles auf konfigurierbaren Karten übersichtlich anzeigen

  Dies ist nur eine kleine Liste der Möglichkeiten, die Sie mit Managing News haben.

  Einmal mehr zeigt diese Distribution, dass Drupal weit mehr ist als ein einfaches CMS. Natürlich stehen Ihnen aber auch in dieser Distribution alle anderen Funktionen von Drupal zur Verfügung und Sie können auch diese Distribution, durch weitere Drupal Module, sehr einfach um die für Ihr Unternehmen benötigte Funktionalität erweitern.
