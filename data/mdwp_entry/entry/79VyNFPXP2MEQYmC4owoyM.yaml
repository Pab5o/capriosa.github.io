  ## 08.01.2014

  Was wird uns Drupal 2014 so alles bieten?

  DrupalCon Amsterdam 2014 will bring together the brightest people from around the world who love Drupal, the open source content management platform.

  Einige wenige Ereignisse sind ziemlich sicher. So nachfolgende wichtige Konferenzen:

  Drupal Camp London 28. Februar - 2. März 2014
  http://2014.drupalcamplondon.co.uk/
  Drupal Developer Days Szeged Ungarn 24. - 30. März 2014
  http://szeged2014.drupaldays.org/
  DrupalCon Austin Texas 2. - 6. Juni 2014
  https://austin2014.drupal.org/
  DrupalCon Amsterdam 20. September - 3. Oktober 2014
  https://amsterdam2014.drupal.org/

  Es gibt aber auch einige Dinge, die sich erst im Laufe des Jahres entscheiden werden:

  Eine finale Version von Drupal 8 wird veröffentlicht.
  Es gibt genügend Drupal 8 Module, um größere Sites mit D8 zu erstellen.
  Endbenutzer können ohne professionelle Hilfe ihre D6/D7 Sites nach Drupal 8 portieren/updaten.
  Backdrop wird eine ernstzunehmende Alternative zu Drupal.
  Der Relaunch vom DrupalCenter wird durchgeführt.

  Und last but not least:

  mdwp* bleibt klein, aber fein.
