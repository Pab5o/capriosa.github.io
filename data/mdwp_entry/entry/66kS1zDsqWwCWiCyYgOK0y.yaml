  Zwei Drupal Sites (beide maßgeblich entwickelt von mdwp*) auf den Plätzen 1 und 2 des DIPTV Award 2009- Zuschauerpreis

  1. http://ehrensenf.de
  2. http://4-seasons.tv

  Der Sieg von Ehrensenf ist erdrutschartig. Mit über 90% Abstand zum Zweitplatzierten 4-Seasons.tv beweist eine großartige Fangemeinschaft, was den Erfolg einer Web-Plattform ausmacht.

  Die Betreiber müssen die Benutzer für sich gewinnen. Dies gelingt nicht durch technische Spielereien oder grafischen Schnick-Schnack, sondern durch einfache Bedienung und Benutzerinterface und das ständige Bemühen der Betreiber mit der Community zu kommunizieren.
