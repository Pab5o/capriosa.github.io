  19.06.2013

  Ich habe die Distribution OpenScholar lange nicht beobachtet, deshalb jetzt etwas verspätet die Meldung: OpenScholar gibts für Drupal 7.

  Eine neue Drupal Distribution jagt die andere. Für eine Alleine hätte man sich vor wenigen Jahren noch ein Bein ausgerissen. Jetzt kann man sich, je nach Anforderung, kaum noch entscheiden welche am Besten geeignet ist.

  OpenScholar bietet noch etwas mehr als andere Distributionen. Eine einzige Installation kann als Host für hunderte privater oder öffentlicher Websites dienen.
  Damit ist OpenScholar optimal für alle die viele Microsites benötigen oder auch verschiedene Sites für Firmen Standorte, Abteilungen, Institute usw. usf.

  Ein Klick auf 'Get your site', ein paar Daten eingeben und fertig ist die neue Site.
  Ist der Server entsprechend eingerichtet, ist die neue Site als Subdomain aufrufbar. Gerne bieten wir Ihnen diesen Service auf unserem Server bei Acquia an.

  Wie der Name vermuten lässt richtet sich die Distribution zwar eigentlich an Schüler, Studenten und Akademiker, kann aber ohne weiteres für eine Vielzahl von Zielgruppen und Website Typen verwendet werden.

  Wenn ein Benutzer sich registriert hat, kann er ähnlich wie bei Drupal Gardens, MySypace, Facebook, Twitter und Co. einen Namen vergeben und seine eigene Site ist unter www.example.com/name-meiner-site oder als echte Subdomain öffentlich erreichbar.

  Der Betreiber dieser Subsite kann dann, auf einer wirklich einfach und übersichtlichen Oberfläche, die für seinen Zweck benötigten Features akivieren, aus einer Vielzahl von Themes ein passendes auswählen, Farben und Layout anpassen und Inhalte erfassen, kategorisieren und verwalten.

  Das alles beschreibt nur einen kleinen Teil der Möglichkeiten, die OpenScholar bietet und zeigt ein weiteres Mal eindrucksvoll was mit Drupal alles möglich ist.
