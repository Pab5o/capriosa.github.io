:body: "## 28.11.2010\n\nOpenScholar ist eine Drupal Distribution die sich, wie der
  Name schon vermuten lässt, zwar in erster Linie an Zielgruppen aus dem Bereich Schulen
  und Universitäten richtet, aber durchaus für jede auch für Unternehmen und Organisationen
  interessant sein kann.\n \nInsbesondere wenn man mit einer Drupal Installation viele
  unterschiedliche Sites, z.B. Microsites, erstellen und verwalten möchte oder wenn
  man jedem Benutzer, der sich registriert, die Möglichkeit geben möchte sofort eine
  eigene Site zu erstellen, ist OpenScholar eine sehr gute Wahl.\n \nAuch für Sportvereine
  ist OpenScholar sehr interessant, da jede Sportabteilung ihre eigene Site erstellen
  kann, die Selbstdarstellung des Vereins in die Öffentlichkeit (CD/CI)  jedoch bewahrt
  bleibt.\n\nDer Betreiber einer Site kann, auf einer wirklich einfach und übersichtlichen
  Oberfläche, die für seinen Zweck benötigten Funktionen (Module) aktivieren, aus
  einer Vielzahl von Themes, Templates und vorkonfigurierten Inhaltstypen die Passendes
  auswählen, Farben und Layout anpassen und Inhalte erfassen, kategorisieren und verwalten.\n\nDiese
  vorkonfigurierten Möglichkeiten versetzen jeden Benutzer in die Lage sofort mit
  seiner neuen Site zu arbeiten und zwar ohne aufwendige IT Unterstützung."
