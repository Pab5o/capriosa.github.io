  28.10.2010

  Es muss nicht immer ein komplettes Projekt oder ein Drupal Theme sein. Wir stehen Ihnen auch bei kleinen Problemen mit Ihrer Drupal Site, schnell und unkompliziert, zur Verfügung.

  Zu den "kleinen" Problemen können gehören:

  CSS Optimierungen bei Darstellungsproblemen
  CSS 3 "beautifying" - auch für den IE
  Beseitigung von Darstellungsfehlern in bestimmten Browsern
  jQuery Zuckerguss
  Beseitigung von HTML Fehlern/valides HTML
  Semantisch korrektes HTML
  Optimierung der Benutzerführung
  Verbesserung des Drupal Verwaltungsbereich (Administration) mittels Views, Bulkoperations und frei konfigurierbaren Dashboards
  Anpassungen u. Verbesserungen von Views, Panels & Co.
  Beseitigung von möglichen Konfigurationsfehlern
  Optimierung von Wysiwyg-Editoren und Erstellung von Editor Vorlagen
  Integration von Facebook, Twitter & Co.

  Dies und Vieles mehr kann dazu beitragen Ihre Freude an Ihrer Drupal Site deutlich zu erhöhen und auch zu mehr zählbarem Erfolg führen.

  Darüber hinaus übernehmen wir auch redaktionelle Arbeiten und/oder Pflege von Inhalten nach Ihren Vorgaben. Natürlich unter Berücksichtigung von Aspekten der SEO.
