  ## 04.10.2010

  Was allgemein als Webdesign bezeichnet wird, nennt man bei der Entwicklung von Websites mit Drupal, ein Theme. Genau genommen handelt es sich dabei um die Umsetzung eines kreativen Entwurfs in ein Webdesign, mit den technischen Möglichkeiten von Drupal.

  Dabei werden von Drupal ausschließlich Webstandards wie (X)HTML, CSS, PHP und JavaScript benutzt. Drupal stellt ein mächtiges Templatesystem zur Umsetzung unterschiedlicher Seitenvorlagen zur Verfügung.

  mdwp* hat seit 2005 viele attraktive Themes für Kundenprojekte entwickelt. In enger Zusammenarbeit mit einer Kreativagentur setzen wir den Kundenwünschen entsprechende Entwürfe um. Auch Entwürfe, die unsere Kunden selbst mit in das Projekt einbringen, werden mit großer Sorgfalt umgesetzt.  Dabei ist uns wichtig, dass das Webdesign in allen gängigen Browsern so dargestellt wird, dass die Zielgruppen unserer Kunden unabhängig von dem jeweiligen System eine identische Darstellung erhalten.

  Bauen Sie auf unsere langjährige Erfahrung. Sie werden mit dem Ergebnis zufrieden sein.
