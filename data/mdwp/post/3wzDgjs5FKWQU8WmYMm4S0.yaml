:title: Die Zukunft des Webs
:body: |-
  Die Zukunft der Webentwicklung
  Neue Tools und Systeme wie TheGrid.io, contentful.com und zapier.com werden die Zukunft des Webs bestimmen.
  Dieser Post ist ein kleines Beispiel dafür. Geschrieben habe ich ihn gerade in einem Space auf Contentful und eine Zap auf zapier.com, sorgt dafür, dass er hier in meiner Timeline auftaucht. Mal schauen was da noch alles geht. Auf jeden Fall ist so dafür gesorgt, dass ich der Inhaber und Verwalter meines Content und meiner Posts auf Facebook bin und bleibe. Also, alle Posts von mir hier in Zukunft werden auf diesem Weg geposted.
